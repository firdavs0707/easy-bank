<!DOCTYPE html>
<html lang="en">

<head>

  <title>Document</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
  <header class="header">
    <div class="header__container container">
      <div class="header__inner">
        <a class="header__logo logo" href="./index.html">
          <img class="logo__img" src="./img/logo.svg" alt="Site logo" width="139" height="20">
        </a>

        <nav class="header__nav nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="#">Home</a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="#">About</a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="#">Contact</a>
            </li>

            <li class="nav__item">

            </li>

            <li class="nav__item nav__item--last">

        <button class="header__invite-button invite-button" type="button">Request Invite</button>
        
      </div>
    </div>

  <main class="main">
    <section class="main__hero hero">

        <div class="hero__inner">
          <div class="hero__content">
            <h2 class="hero__heading">
              Next generation digital banking

            <p class="hero__text">
              Take your financial life online. Your Easybank account will be a one-stop-shop for spending, saving,
              budgeting, investing, and much more.
            </p>

            <button class="hero__invite-button invite-button1" type="button">Request Invite</button>
          </div>


        </div>
      </div>

    <section class="main__part-three part-three">
      <div class="part-three__container container">
        <div class="container__inner-part-three inner-part-three">
          
        </div>
      </div>
    </section>
